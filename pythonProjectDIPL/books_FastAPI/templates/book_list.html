<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.year }})</li>
        {% endfor %}
    </ul>
    <a href="/add">Add Book</a>
</body>
</html>
